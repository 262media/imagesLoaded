<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>imagesLoaded Test Suite</title>
	<link rel="stylesheet" href="mocha/mocha.css">
	<style>
	.button { margin: 20px 0 5px 20px; padding: 5px 10px; background: white; border: 1px solid #ddd; border-radius: 4px; font-style: italic; cursor: pointer; }
	.button:hover { background-color: #fafafa; }
	.tests { margin: 0 20px; padding: 10px; background: #f5f5f5; }
	.tests img { height: 100px; }
	.visuallyhidden { border: 0; clip: rect(0 0 0 0); height: 1px; margin: -1px; overflow: hidden; padding: 0; position: absolute; width: 1px; }
	</style>
</head>
<body>
	<div id="mocha"></div>

	<button onclick="$('#tests').toggleClass('visuallyhidden')" class="button">Show DOM tree used for tests</button>

	<div id="tests" class="tests visuallyhidden">
		<div id="empty"></div>

		<div id="chaos">
			TextNode
			<img src="images/img1.jpg" alt="img" class="proper">
			<div>
				<img src="images/img2.jpg" alt="img" class="proper">
				<div>
					<img src="images/img3.jpg" alt="img" class="proper">
					<p>
						TextNode
						<img src="images/img4.jpg" alt="img" class="proper">
					</p>
				</div>
			</div>
		</div>

		<div id="origins">
			<!-- Local proper -->
			<img src="images/img5.jpg" alt="img" class="proper">
			<img src="images/img6.jpg" alt="img" class="proper">
			<!-- Online proper -->
			<img src="http://lorempixel.com/100/100" alt="img" class="proper">
			<img src="http://lorempixel.com/101/100" alt="img" class="proper">
			<!-- Local broken -->
			<img src="nonexistend/img1.jpg" alt="img" class="broken">
			<img src="nonexistend/img2.jpg" alt="img" class="broken">
			<!-- Online broken -->
			<img src="http://google.com/nonexistend1.jpg" alt="img" class="broken">
			<img src="http://google.com/nonexistend2.jpg" alt="img" class="broken">
		</div>
	</div>

	<script src="libs/jquery.js"></script>
	<script src="mocha/chai.js"></script>
	<script src="mocha/chai-spies.js"></script>
	<script src="mocha/mocha.js"></script>
	<script>mocha.setup('bdd')</script>
	<script src="../imagesloaded.js"></script>
	<script src="tests.js"></script>
	<script>mocha.run();</script>
</body>
</html>
